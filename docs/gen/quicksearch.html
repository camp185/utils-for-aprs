    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Global Methods parseMessage() Messages: ':' ':' ['{' ] tncSimulator() This simulator function sets up an ongoing background timer that gets a buffer from the packetBufferSource, then calls the deliveryFunction with it. It starts out at an initial rate for some initial interval, then switches to a sustained rate. × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Modules Classes Escaper KISSConnection KISSFrameEndpoint SerialKISSFrameEndpoint APRSProcessor openConnection SocketKISSFrameEndpoint Events aprsData aprsData event Type: object data Incoming Data Event. The event payload is a buffer that contains a de-escaped AX25 frame. Type: Buffer connection Connection event Type: KISSConnection × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Classes Classes Escaper KISSConnection KISSFrameEndpoint SerialKISSFrameEndpoint APRSProcessor openConnection SocketKISSFrameEndpoint Events aprsData aprsData event Type: object data Incoming Data Event. The event payload is a buffer that contains a de-escaped AX25 frame. Type: Buffer connection Connection event Type: KISSConnection × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Utilities for APRS under Node.jsAPRS is the Advanced Packet Reporting System, designed by Bob Bruninga, WB4APR. It uses the Un-numbered Information (UI) packets of the AX.25 protocol to allow for stations to broadcast small information packets and messages to the other stations in the surrounding area (typically the local area covered by a digital repeater, or digipeater). This module is a set of utilities for dealing with &quot;RF&quot; packets, in other words the part of APRS that involves connecting a computer to a packet modem and then to a radio, in order to monitor and send APRS information over the air in a local area. Currently these utilities don't deal with 'APRS-IS', the internet server part of APRS. That may happen in the future, but right now the focus is on making it possible to deploy a portable station that uses modern techniques to provide an APRS client. As I start this effort in 2016, the two most popular APRS clients for Linux systems (like the RPi) seem to be Xastir and YAAC - Yet Another APRS Client. Although these two clients are well-established, open-source, and I assume well-written, from my perspective, there are a couple of reasons I decided not to use them as a starting point. I mention them here not to criticize either project, but to give the reader an idea where I'm coming from, and to explain the design goals behind this project and associated work. YAAC is written in Java. That's good, but ordinarily with Java I'd want to use Maven to pull the library from Maven Central. YAAC isn't in Maven Central, and although I could build it locally, it doesn't look to be structured in a Maven-friendly fashion. Xastir is written in 'C'. Using the Motif (Xm) library. I hated programming with Motif when it was new back in 1990, never mind now. My goal is to provide a webapp-based client. Xastir is a non-starter from that perspective. Either of the languages above are likely to discourage community participation. Especially the 'C' part. Both Xastir and YAAC are GPL-licensed. I'm more partial to Apache. I happen to be playing with 'Node.js' a lot lately. These utilities are licensed under the Apache Software License, version 2. In fact, if we can build a community around APRS on Node.js, I'd love to see the project go through incubation at the ASF. Cheers, Greg Trasuk, VA3TSK The phrase APRS is a registered trademark of Bob Bruninga WB4APR. × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"Escaper.html":{"id":"Escaper.html","title":"Class: Escaper","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: Escaper Escaper new Escaper() This machine takes an unescaped frame and escapes it. Calling it a state machine is probably a little generous, as it only has one state, but the pattern is the same as the 'unescapeStateMachine'. × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"module-utils-for-aprs.html":{"id":"module-utils-for-aprs.html","title":"Module: utils-for-aprs","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Module: utils-for-aprs Classes KISSConnection KISSFrameEndpoint SerialKISSFrameEndpoint APRSProcessor Module: utils-for-aprs Classes KISSConnection KISSFrameEndpoint SerialKISSFrameEndpoint APRSProcessor × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"module-utils-for-aprs.KISSConnection.html":{"id":"module-utils-for-aprs.KISSConnection.html","title":"Class: KISSConnection","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: KISSConnection utils-for-aprs. KISSConnection new KISSConnection(bufferLength) This class is a base class for some class that knows how to write data to a KISS Connection. Parameters: Name Type Description bufferLength The length of the output buffer. Defaults to 1024 if undefined. Fires: module:utils-for-aprs.KISSConnection#event:data Methods &lt;static&gt; data(data) Write data to the connection. Parameters: Name Type Description data A Buffer containing a KISS frame. Should be unescaped, and not contain the 'data' command. Events data Incoming Data Event. The event payload is a buffer that contains a de-escaped AX25 frame. Type: Buffer × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"module-utils-for-aprs.KISSFrameEndpoint.html":{"id":"module-utils-for-aprs.KISSFrameEndpoint.html","title":"Class: KISSFrameEndpoint","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: KISSFrameEndpoint utils-for-aprs. KISSFrameEndpoint new KISSFrameEndpoint() This is an &quot;Endpoint&quot; that attempts to make a connection to a TCP KISS device, e.g. an instance of the DireWolf soundcard modem. Once enabled (by calling 'enable()'), the endpoint attempts to make a connection to the host and port that have been set into its properties. It will emit 'connect' and 'disconnect' events when it makes and/or loses a connection. If the initial connection fails, or the connection is lost, the endpoint waits for a certain period of time (default 5s, configured by retryTime), and then attempts to reconnect. The 'connect' event delivers a KISSConnection object that represents the connection. It scans the input for properly-framed KISS packets, removing any byte-stuffing as required. When a KISS frame is received, the endpoint emits a 'data' event, with the received frame as the argument. A KISS frame can be sent down the connection by calling the connection's 'data' method. Extends: EventEmitter Fires: KISSFrameEndpoint#event:connection Extends EventEmitter Methods &lt;abstract&gt; closeConnectionAndEmitDisconnect() (Implemented by subclasses) Close the connection and emit a 'disconnect' event. disable() Disable the endpoint. Tells the endpoint to close its actual connection and cease trying to make connections. Connections currently in process will normall be closed. &lt;abstract&gt; emitConnection() (implemented by subclasses) The connection machine state table calls this function when the Connected state is entered. It should create a KISSConnection object that is wrapped around the actual connection, and then emit a 'connect' event that passes the KISSConnection object as its argument. Clients can then subscribe to either 'data' events on the KISSConnection to receive frames. They can also call 'data(frame)' on the KISSConnection to send a frame. When the connection gets closed, it will emit a 'closed' event, so the client knows to stop using it. When data arrives on the underlying port, it should be passed through the kissFrameParser, such that the connection object emits a 'data' event that contains the unescaped KISS frame, with the command header stripped. enable() Enable the endpoint. Tells the endpoint to open its actual connection and begin trying to make connections. If a connection fails, the endpoint will typically wait for five seconds and then try again, so long as the endpoint is enabled. &lt;abstract&gt; openConnection() This function should open the physical connection. It is called on entry to the Connecting state. On successful opening, it should call 'self.connectionSucceeded()' and on failure, it should call 'self.connectionFailed()', as expected by the state machine. triggerWait() Called by the state machine states to trigger a timer that will call the timeout() method after a fixed time span (5000ms). Events connection Connection event Type: KISSConnection × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"module-utils-for-aprs.SerialKISSFrameEndpoint.html":{"id":"module-utils-for-aprs.SerialKISSFrameEndpoint.html","title":"Class: SerialKISSFrameEndpoint","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: SerialKISSFrameEndpoint utils-for-aprs. SerialKISSFrameEndpoint new SerialKISSFrameEndpoint() This is an &quot;Endpoint&quot; that attempts to make a connection to a TCP KISS device, e.g. an instance of the DireWolf soundcard modem. Once enabled (by calling 'enable()'), the endpoint attempts to make a connection to the host and port that have been set into its properties. It will emit 'connect' and 'disconnect' events when it makes and/or loses a connection. If the initial connection fails, or the connection is lost, the endpoint waits for a certain period of time (default 5s, configured by retryTime), and then attempts to reconnect. Once connected, it scans the input for properly-framed KISS packets, removing any byte-stuffing as required. When a KISS frame is received, the endpoint emits a 'data' event, with the received frame as the argument. Extends: KISSFrameEndpoint Fires: KISSFrameEndpoint#event:connection Extends KISSFrameEndpoint × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"module-utils-for-aprs-APRSProcessor.html":{"id":"module-utils-for-aprs-APRSProcessor.html","title":"Class: APRSProcessor","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: APRSProcessor utils-for-aprs~ APRSProcessor new APRSProcessor() Fires: APRSProcessor#event:aprsData Methods data() Process a KISS frame. The frame should be de-escaped and have the KISS command stripped. If the frame decodes successfully, the APRSProcessor will emit an 'aprsData' event. Otherwise it will emit an 'error' event. × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"SerialConnection_openConnection.html":{"id":"SerialConnection_openConnection.html","title":"Class: openConnection","body":" Documentation Modules utils-for-aprs Classes Escaperutils-for-aprs.KISSConnectionutils-for-aprs.KISSFrameEndpointutils-for-aprs.SerialKISSFrameEndpointutils-for-aprs~APRSProcessorSerialConnection#openConnectionutils-for-aprs.SocketKISSFrameEndpoint Events APRSProcessor#event:aprsDatautils-for-aprs.KISSConnection#event:datautils-for-aprs.KISSFrameEndpoint#event:connection Global parseMessagetncSimulator Class: openConnection openConnection new openConnection() Extends EventEmitter × Search results Close Documentation generated by JSDoc 3.4.2 on October 30th 2016, 11:37:51 pm using the DocStrap template. "},"utils-for-aprs.SocketKISSFrameEndpoint.html":{"id":"utils-for-aprs.SocketKISSFrameEndpoint.html","title":"Class: SocketKISSFrameEndpoint","body":" Documentation Modules utils-for-apr
